  <body layout="" vertical="">
    <header layout="" horizontal="">
      <div>Dartpad</div>
      <div flex=""></div>
      <!-- div>
        <a small href="https://gist.github.com/devoncarew/6893556">gist:6893556</a>
      </div>
        &nbsp;&nbsp;
      <div>
        <button disabled>Save</button>
      </div -->
    </header>

    <section flex="" layout="" horizontal="">
      <div class="view" flex="" three="" layout="" vertical="">
        <div class="header" layout="" horizontal="">
          <li><a id="darttab" selected="" class="arrow_box"><span>Dart</span></a></li>
          <li><a id="htmltab"><span>Html</span></a></li>
          <li><a id="csstab"><span>Css</span></a></li>
          <div flex=""></div>
          <div>
            <button type="button" id="runbutton">
              <svg width="18" height="18" style="vertical-align: text-bottom;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5v14l11-7z"></path>
              </svg>
              Run
            </button>
          </div>
        </div>
        <div flex="" id="editpanel" class="content" layout="" vertical="">
        </div>
      </div>

      <!-- div class="splitter" vertical id="vert_split"></div -->

      <div class="view noleft" flex="" two="" layout="" vertical="">
        <div class="header leftmargin" layout="" horizontal="">
          <div flex=""></div>
        </div>
        <div flex="" id="outputpanel" layout="" vertical="" class="content leftborder">
          <iframe id="frame" flex="" four="" src="frame.html"></iframe>
          <div class="horz_divider"></div>
          <div flex="" two="" id="output" class="console"></div>
        </div>
      </div>
    </section>

    <footer layout="" horizontal="">
      <div flex="">
        <a href="https://www.dartlang.org/" target="dartlang">www.dartlang.org</a>
      </div>
      <!-- TODO: -->
      <!-- div>Add copyright info</div -->
      <div flex="" class="right">
        <a href="https://api.dartlang.org/" target="docs">API documentation</a>
      </div>
    </footer>

    <script async="" type="application/dart" src="dartpad.dart"></script>
    <script async="" data-pub-inline="packages/browser/dart.js">// Copyright (c) 2013, the Dart project authors.  Please see the AUTHORS file
// for details. All rights reserved. Use of this source code is governed by a
// BSD-style license that can be found in the LICENSE file.

(function() {
// Bootstrap support for Dart scripts on the page as this script.
if (navigator.userAgent.indexOf('(Dart)') === -1) {
  // TODO:
  // - Support in-browser compilation.
  // - Handle inline Dart scripts.

  // Fall back to compiled JS. Run through all the scripts and
  // replace them if they have a type that indicate that they source
  // in Dart code (type="application/dart").
  var scripts = document.getElementsByTagName("script");
  var length = scripts.length;
  for (var i = 0; i < length; ++i) {
    if (scripts[i].type == "application/dart") {
      // Remap foo.dart to foo.dart.js.
      if (scripts[i].src && scripts[i].src != '') {
        var script = document.createElement('script');
        script.src = scripts[i].src.replace(/\.dart(?=\?|$)/, '.dart.js');
        var parent = scripts[i].parentNode;
        // TODO(vsm): Find a solution for issue 8455 that works with more
        // than one script.
        document.currentScript = script;
        parent.replaceChild(script, scripts[i]);
      }
    }
  }
}
})();
</script>
