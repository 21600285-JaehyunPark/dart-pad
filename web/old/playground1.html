<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <!-- link href="packages/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
        rel="stylesheet">

    <link href="layout.css" rel="stylesheet" media="screen">
    <link href="playground1.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,700'
        rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700'
        rel='stylesheet' type='text/css'>
  </head>

  <body layout vertical>
    <header layout horizontal>
      <div flex>Dart playground</div>
      <div>
        <i class="fa fa-leaf"></i>
        &nbsp;
        <i class="fa fa-fire"></i>
        &nbsp;
        <i class="fa fa-gear"></i>
      </div>
    </header>

    <section flex layout horizontal>

      <div class="viewpart" flex layout vertical>
        <div class="header" layout horizontal>
          <div class="buttongroup">
            <button selected>Dart</button>
            <button>Html</button>
            <button>Css</button>
          </div>
        </div>
        <div flex class="container somecode">
          Some text here.
        </div>
      </div>

      <div class="viewpart" flex layout vertical>
        <div class="header" layout horizontal>

        </div>
        <div flex class="container somecode">
          Some text here.
        </div>
      </div>

    </section>

    <footer layout horizontal>
      <div flex>Hey there</div>
      <div>Dart</div>
      <div flex class="text-right">Some stuff</div>
    </footer>

    <script type="application/dart" src="playground1.dart"></script>
    <script src="packages/browser/dart.js"></script>

    <!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script -->
  </body>
</html>
