<link rel="import" href="imports.html"/>
<dom-module id="selection-toolbar">
  <style>
  .tabs {
    background: #485D67;
    top: inherit;
    position: relative;
  }
  paper-tabs {
    height: 36px;
    font-weight: 400;
  }
  </style>
  <template>
    <paper-tabs id = "selector-tabs" class ="tabs" selected="0" class="bottom fit vertical" >
        <paper-tab name="dart">Dart</paper-tab>
        <paper-tab name="html">HTML</paper-tab>
        <paper-tab name="css">CSS</paper-tab>
      </paper-tabs>
    <paper-progress id="edit-progress"  class="bottom fit" hidden
        style="top: inherit"></paper-progress>
  </template>

  <script>
    Polymer({
      is: 'selection-toolbar'
    });
  </script>
</dom-module>

<dom-module id="output-toolbar">
  <style>
  .tabs {
    background: #485D67;
    top: inherit;
    position: relative;
  }
  paper-tabs {
    height: 36px;
    font-weight: 400;
  }
  </style>
  <template>
    <div>
      <paper-tabs class="tabs" selected="0" style = "position:relative" class="bottom fit vertical" style="top: inherit">
          <span class="flex"></span>
          <paper-icon-button id = "refresh" icon="refresh"></paper-icon-button>
          <paper-icon-button id = "launch" icon="launch"></paper-icon-button>
      </paper-tabs>
    </div>
  </template>
  <script>
    Polymer({
      is: 'output-toolbar'
    });
  </script>
</dom-module>

<dom-module id="export-floater">
  <style>
  .rightFloater {
    position: absolute;
    right: 5px;
    z-index: 10;
  }
  </style>
  <template>
    <div class = 'rightFloater'>
      <paper-icon-button id = "launch" icon="launch"></paper-icon-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'export-floater'
    });
  </script>
</dom-module>

<dom-module id="documentation-box">
  <style>
    #documentation {
      overflow-y: auto;
      white-space: pre-wrap;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    code {
      white-space: pre-wrap;
    }
  </style>
  <template>
    <div id="documentation" class = 'flex'></div>
  </template>
  <script>
    Polymer({
      is: 'documentation-box'
    });
  </script>
</dom-module>

<dom-module id="reset-dialog">
  <style>
   #resetDialog {
    min-height: 90px;
   }
  </style>
  <template>
    <paper-dialog id="resetDialog" heading="Reset"
                  transition="paper-dialog-transition-bottom">
      <p>This will reset all changes. Are you sure?</p>
      <paper-button id = "cancelButton" dismissive>Cancel</paper-button>
      <span class="flex"></span>
      <paper-button id = "affirmButton" affirmative default>OK</paper-button>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'reset-dialog'
    });
  </script>
</dom-module>

<dom-module id="menu-bar-icons">
  <style>
    .tabs {
      background: #485D67;
      top: inherit;
      position: relative;
    }
    paper-tabs {
      width:100%;
      height: 36px;
      font-weight: 400;
    }
  </style>
  <template>
    <div class = "layout horizontal flex">
      <div class = "layout horizontal flex-6">
        <paper-tabs id = "selector-tabs" class ="tabs" selected="0" class=flex" >
            <paper-tab name="dart">Dart</paper-tab>
            <paper-tab name="html">HTML</paper-tab>
            <paper-tab name="css">CSS</paper-tab>
          </paper-tabs>
        <paper-progress id="edit-progress"  class="bottom fit" hidden
            style="top: inherit"></paper-progress>
      </div>
      <div class = "layout horizontal flex-4"> 
        <paper-tabs class="tabs" selected="0" class="flex" style="top: inherit">
            <span class="flex"></span>
            <paper-icon-button id = "refresh" icon="refresh"></paper-icon-button>
            <paper-icon-button id = "launch" icon="launch"></paper-icon-button>
        </paper-tabs>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'menu-bar-icons'
    });
  </script>
</dom-module>


<dom-module id="export-dialog">
  <style>
   #exportDialog {
    min-height: 90px;
   }
  </style>
  <template>
    <paper-dialog id="exportDialog" heading="Reset"
                  transition="paper-dialog-transition-bottom">
      <p>Export button under construction!</p>
      <paper-button id = "cancelExportButton" dismissive>Cancel</paper-button>
      <span class="flex"></span>
      <paper-button id = "affirmExportButton" affirmative default>OK</paper-button>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'export-dialog'
    });
  </script>
</dom-module>

<dom-module id="message-dialog">
  <style></style>
  <template>
    <paper-dialog id="messageDialog">
      <h2></h2>
      <p></p>
      <div class="buttons">
        <paper-button raised dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'message-dialog'
    });
  </script>
</dom-module>

<dom-module id="html-output">
  <style>
   #frameContainer {
     position: fixed;
   }
   #frame {
     width: 100%;
     height: 100%;
     border: 0px;
   }
   .maxHeight {
     height: 100%;
   }
   .maxWidth {
     width: 100%;
   }
  </style>
  <template>
    <div id="frameContainer" class="flex-2 layout vertical maxHeight maxWidth">
      <div class = "flex maxHeight">
        <iframe class="flex maxHeight maxWidth" id="frame" sandbox="allow-scripts" src="frame.html">
        </iframe>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'html-output'
    });
  </script>
</dom-module>

<dom-module id="error-toast">
  <style>
   :host{
    height:0px;
    widht:0px;
    position:relative;
   }
  </style>
  <template>
    <div id="larger">
      <paper-toast id="errorToast" text=""></paper-toast>
    </div>
  </template>
  <script>
    Polymer({
      is: 'error-toast'
    });
  </script>
</dom-module>

<dom-module id="dart-box">
  <style>
  #editpanel {
    height: 100%;
    position: relative;
    margin: 8px;
  }

    background-color: #d23f31;
    position: absolute;
    bottom: 16px;
    right: 16px;
    z-index: 10;
  }
  </style>
  <template>
    <div id="editpanel" class="editor">
      <paper-fab id="run-button" icon="av:play-arrow" mini></paper-fab>

        dart: String

<dom-module id="console-item">
  <style>
  #console {
    font-family: 'Inconsolata', monospace;
    font-size: 12pt;
    line-height: 20px;
    overflow-y: auto;
    margin: 2px;
    padding: 8px;
    white-space: pre-wrap;
    background-color: var(--secondary-text-color);
  }
  #console .normal {
    color: var(--text-primary-color);
  }

  #console .errorOutput {
    color: #F7977A;
  }
  </style>
  <template>
    <div id="console" class="flex-1 maxHeight"></div>
  </template>

  <script>
    Polymer({
      is: 'console-item'
    });
  </script>
</dom-module>
