<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartpad</title>

    <link href="layout.css" rel="stylesheet" media="screen">
    <link href="dartpad.css" rel="stylesheet" media="screen">
    <!-- link href="packages/dartpad_ui/elements/elements.css" rel="stylesheet" media="screen" -->

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

    <!-- codemirror -->
    <link href="packages/codemirror/css/codemirror.css" rel="stylesheet" media="screen">
    <link href="packages/codemirror/addon/lint/lint.css" rel="stylesheet" media="screen">
    <link href="packages/codemirror/addon/hint/show-hint.css" rel="stylesheet" media="screen">
    <link href="packages/codemirror/theme/zenburn.css" rel="stylesheet" media="screen">
    <link href="packages/dartpad_ui/editing/editor_codemirror.css" rel="stylesheet" media="screen">
  </head>

  <body layout vertical>
    <header layout horizontal>
      <div>Dartpad</div>
      <div flex></div>
      <!-- div>
        <a small href="https://gist.github.com/devoncarew/6893556">gist:6893556</a>
      </div>
        &nbsp;&nbsp;
      <div>
        <button disabled>Save</button>
      </div -->
    </header>

    <section flex layout horizontal>
      <div class="view" flex three layout vertical>
        <div class="header" layout horizontal>
          <li><a id="darttab" selected class="arrow_box"><span>Dart</span></a></li>
          <li><a id="htmltab"><span>Html</span></a></li>
          <li><a id="csstab"><span>Css</span></a></li>
          <div flex></div>
          <div>
            <button type="button" id="runbutton">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                  viewBox="0 0 24 24"
                  style="vertical-align: text-bottom;">
                <path d="M8 5v14l11-7z"/>
              </svg>
              Run
            </button>
          </div>
        </div>
        <div id="editpanel" class="content" flex layout vertical>
        </div>
      </div>

      <!-- div class="splitter" vertical id="vert_split"></div -->

      <div class="view noleft" flex two layout vertical>
        <div class="header leftmargin" layout horizontal>
          <div flex></div>
        </div>
        <div flex id="outputpanel" layout vertical class="content leftborder">
          <iframe id="frame" sandbox="allow-scripts" flex four src="frame.html">
          </iframe>
          <div class="horz_divider"></div>
          <div flex two id="output" class="console"></div>
        </div>
      </div>
    </section>

    <footer layout horizontal>
      <div flex>
        <a href="https://www.dartlang.org/" target="dartlang">www.dartlang.org</a>
      </div>
      <div flex class="right">
        <a href="https://api.dartlang.org/" target="docs">API documentation</a>
      </div>
    </footer>

    <script src="packages/codemirror/codemirror.js"></script>
    <script type="application/dart" src="dartpad.dart" async></script>
    <script async>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-26406144-18', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
